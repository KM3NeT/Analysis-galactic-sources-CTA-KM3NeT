---
version: 0.9.0
inputs:
  directories:
    - data/models/
    - data/cta/
    - data/km3net/irfs/
    - src/

  files:
    - Analysis/reana/create_cta_dataset.py
    - Analysis/reana/create_km3net_dataset.py
    - Analysis/reana/flux_models.py

  parameters:
    flux: flux_models.py
    main_cta: create_cta_dataset.py
    main_km3net: create_km3net_dataset.py
    scan: perform_scan.py
    path: Analysis/reana/

workflow:
  type: serial
  specification:
    steps:
      - name: analysis
        environment: "gitlab-registry.in2p3.fr/escape2020/virtual-environment/docker-images/datalake-singleuser-combined_ana_km3net_cta:latest"
        kubernetes_memory_limit: "10Gi"
        commands:
          # - mkdir "${plot}"
          - cd "${path}" && python "${flux}"
          - cd "${path}" && python "${main_cta}"
          - cd "${path}" && python "${main_km3net}"
          - cd src/ && python "${scan}"
          # - mv "${path}/new_pic.png" "${plot}"
#           - cd reana_analysis && python plot_from_fits.py
# --data "${data}"
# --plot "${plot}"
outputs:
  directories:
    - results
    - outcome
